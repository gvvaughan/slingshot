# List of programs, minimum versions, and software urls required to
# bootstrap, maintain and release GNU Zile.

# Build prerequisites
buildreq='
        git        1.5.5   http://git-scm.com
        help2man   1.29    http://www.gnu.org/s/help2man
'

# No need to do any gnulib-tooling here.
gnulib_tool=true

# The not-synced warning is bogus without a gnulib submodule.
# the saner bootstrap script.
require_bootstrap_uptodate=:

# We don't import slingshot_files or gnulib_modules, but we still
# use gitlog-to-changelog, and don't want automake to error out.
func_ensure_changelog

